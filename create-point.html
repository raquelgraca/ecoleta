<!doctype html>
<html class="no-js" lang="pt_br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Criar um ponto de coleta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/create-point.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    <body>
      <div id="page-create-point">
        <header>
          <img src="assets/logo.svg" alt="ecoleta">
          <a href="#"><span></span>Voltar para Home</a>
        </header>
        <form action="">
          <h1>Cadastro do ponto de coleta</h1>
          <fieldset>
            <legend>
              <h2>Dados da entidade</h2>
            </legend>
            <div class="field">
              <label for="">Nome da entedidade</label>
              <input type="text" name="name">
            </div>
            <div class="field-group">
              <div class="field">
                <label for="address">Endereço</label>
                <input type="text" name="address">
              </div>
              <div class="field">
                <label for="address2">Número/Complemento</label>
                <input type="text" name="address2">
              </div>
            </div>
            <div class="field-group">
              <div class="field">
                <label for="state">Estado</label>
                <select name="uf" id="">
                  <option value="">Selecione o Estado</option>
                </select>
              </div>
              <div class="field">
                <label for="city">Cidade</label>
                <select name="city" disabled>
                  <option value="">Selecione a cidade</option>
                </select>
              </div>
            </div>
          </fieldset>
          <fieldset>

          </fieldset>
          <button type="submit">Cadastrar ponto de coleta</button>
        </form>
      </div>
   </body>
</html>
